<!DOCTYPE html>
<html>
  <head>
    <meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' 'unsafe-inline'; img-src https://* https://images.unsplash.com ; frame-src *; style-src * 'unsafe-inline';" />
  </head>
  <style>
    .main-container {
      max-width: 1200px;
      padding: 20px;
      margin: 0 auto;
      position: relative;
    }
    
    #furioos_container,  #above-container  {
      width: 75%;
      height: 500px;
      position: absolute;
      top: 0;
      left: 0;
    }

    #above-container  {
      background-color: black;
    }

    .buttons-container {
      position: absolute;
      top: 500px;
      left: 0;
    }

  </style>
  <body>
    <div class="main-container">
      <div id="furioos_container"></div>
      <div id="above-container"></div>
      <div class="buttons-container">
        <button id="button_start">Start session</button>
        <button id="button_stop">Stop session</button>
        <button id="button_restartStream">Restart stream</button>
        <button id="button_setThumb">Set Thumbnail</button>
        <button id="button_quality_auto">Quality Auto</button>
        <button id="button_quality_low">Quality Low</button>
        <button id="button_quality_medium">Quality Medium</button>
        <button id="button_quality_high">Quality High</button>
      </div>
    </div>
  </body>
  <footer>
    <script src="indexBrowserified.js"></script>
  </footer>
</html>
