<!DOCTYPE html>
<html>
  <head>
    <meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' 'unsafe-inline'; img-src 'self' * ; frame-src *; style-src * 'unsafe-inline'; font-src *;" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

  <style>

    @font-face {
    font-family: "Sharp-Sans-Semibold";
    src: url("/Sharp-Sans-Semibold.otf") format("opentype");
    }
    @font-face {
    font-family: "Sharp-Sans-Medium";
    src: url("/Sharp-Sans-Medium.otf") format("opentype");
    }
    body {
      background-color: #F5F1E8;
      font-family: 'Sharp-Sans-Semibold';
      padding: 0;
      margin: 0;
    }
    .main-container {
      max-width: 100vw;
      padding: 0px;
      margin: 0 auto;
      position: relative;
    }
    
    #furioos_container,  #above-container  {
      width: 100%;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      margin: 0 auto;
    }

    #above-container  {
      background-color: rgba(245, 241, 232, 1);
      pointer-events: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .buttons-container {
      position: absolute;
      top: 15px;
      left: 15px;
      display: flex;
      justify-content: center;
      padding: 5px 15px;
      background-color: rgba(245, 241, 232, 1);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
    }

    .button {
      color: #36110B;
      margin: 0 3px;
      padding: 10px 8px 0px 8px;
      font-family: 'Sharp-Sans-Semibold';
      text-transform: uppercase;
      background-color: transparent;
      border: 0px;
      font-size: 2em;
    }

    .button:hover {
      opacity: 0.5;
    }
    #loading {
      color: #36110B;
      font-size: 1.2em;
      font-family: 'Sharp-Sans-Medium';
      margin-top: 10px;
    }
    .logo-img {
      max-width: 20vw;
    }

    .quality-btns-container {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 15px 15px 15px;
      background-color: rgba(245, 241, 232, 1);
      font-family: 'Sharp-Sans-Medium';
        border-radius: 15px;
    }
    .text-button {
      color: #36110B;
      border: 1px solid #36110B;
      background-color: transparent;
      border-radius: 10px;
      font-family: 'Sharp-Sans-Medium';
      margin: 0 2px;
      font-size: 0.6em;
    }

    .text-button:hover {
      color: rgb(245, 241, 232);
      background-color: #36110B;
    }

    .flex {
      display: flex;
    }

    .quality-text {
      padding-right: 10px;
      font-size: 0.8em;
      color: #36110B;
      margin-bottom: 5px;
    }
  </style>
  <body>
    <div class="main-container">
      <div id="furioos_container"></div>
      <div id="above-container">
        <div>
          <img src="/thedeck-logo-brown.png" alt="logo" class="logo-img"/>
        </div>
        <div id="loading">Press play to start</div>
      </div>

        <div class="buttons-container" class="button">
        <button id="button_start" class="button"><i class="ri-play-fill"></i></button>
        <button id="button_stop" class="button"><i class="ri-stop-fill"></i></button>
        <button id="button_restartStream" class="button" style="font-size: 1.8em;"><i class="ri-restart-fill"></i></button>
        <!-- 
        <button id="button_setThumb" class="button">Set Thumbnail</button>
        -->
      </div>
      <div class="quality-btns-container">
        <div class="quality-text">Quality</div>
        <div class="flex">
          <button id="button_quality_auto" class="text-button">Auto</button>
          <button id="button_quality_low" class="text-button">Low</button>
          <button id="button_quality_medium" class="text-button">Medium</button>
          <button id="button_quality_high" class="text-button">High</button>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <script src="indexBrowserified.js"></script>
  </footer>
</html>
