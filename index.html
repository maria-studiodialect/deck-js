<!DOCTYPE html>
<html>
  <head>
    <meta
  http-equiv="Content-Security-Policy"
  content="default-src 'self' 'unsafe-inline'; img-src https://* https://images.unsplash.com ; frame-src *; style-src * 'unsafe-inline';" />
  </head>
  <style>
    body {
      background-color: black;
    }
    .main-container {
      max-width: 100vw;
      padding: 20px;
      margin: 10vh auto;
      position: relative;
    }
    
    #furioos_container,  #above-container  {
      width: 50%;
      height: 500px;
      position: absolute;
      top: 0;
      left: 25%;
    }

    #above-container  {
      background-color: rgba(23, 126, 137, 0.7);
      pointer-events: none;
    }

    .buttons-container {
      position: absolute;
      top: 520px;
      left: 0;
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .button {
      background-color: black;
      border: 2px solid white;
      color: white;
      border-radius: 15px;
      margin: 0 5px;
      padding: 6px 8px;
      
    }
    .button:hover {
      background-color: white;
      color: black;
    }

  </style>
  <body>
    <div class="main-container">
      <div id="furioos_container"></div>
      <div id="above-container">
        <div id="loading"></div>
      </div>
      <div class="buttons-container" class="button">
        <button id="button_start" class="button">Start session</button>
        <button id="button_stop" class="button">Stop session</button>
        <button id="button_restartStream" class="button">Restart stream</button>
        <button id="button_setThumb" class="button">Set Thumbnail</button>
        <button id="button_quality_auto" class="button">Quality Auto</button>
        <button id="button_quality_low" class="button">Quality Low</button>
        <button id="button_quality_medium" class="button">Quality Medium</button>
        <button id="button_quality_high" class="button">Quality High</button>
      </div>
    </div>
  </body>
  <footer>
    <script src="indexBrowserified.js"></script>
  </footer>
</html>
